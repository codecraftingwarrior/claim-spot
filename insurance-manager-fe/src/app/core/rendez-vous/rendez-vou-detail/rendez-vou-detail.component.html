<nz-descriptions nzTitle="Informations">

    <nz-descriptions-item nzTitle="Description">
        <span [innerHTML]="rendezVou?.description"></span>
    </nz-descriptions-item>

    <nz-descriptions-item nzTitle="Date">
        {{ rendezVou?.creneau?.date | date: 'dd/MM/yyyy' }}
    </nz-descriptions-item>

    <nz-descriptions-item nzTitle="Heure">
        {{ rendezVou?.creneau?.heure }}
    </nz-descriptions-item>

    <nz-descriptions-item nzTitle="Objet">
        <nz-tag [nzColor]="'blue'">
            <span class="font-weight-bold"> Prise de photo</span>
        </nz-tag>

    </nz-descriptions-item>

</nz-descriptions>
