<div class="container-fluid w-100">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6 col-lg-6 col-md-6">
            <nz-card style="width:500px;" [nzCover]="coverTemplate" [nzActions]="[deleteAction]">
                <nz-card-meta [nzTitle]="title" [nzDescription]="description"></nz-card-meta>
            </nz-card>

            <ng-template #title>
                Dossier <span class="font-weight-bold" style="text-decoration: underline;"> {{ accident.code }} </span>
            </ng-template>

            <ng-template #description>
                <span [innerHTML]="accident?.details"></span>
            </ng-template>

            <ng-template #coverTemplate>
                <nz-carousel nzAutoPlay [nzEffect]="'fade'" (nzBeforeChange)="onImageChanged($event)">
                    <div nz-carousel-content *ngFor="let photo of accident?.photos">
                        <img [src]="photo?.image" style="width:100%; min-height: 100%; height: 100%; max-height: 100%;" />
                    </div>
                </nz-carousel>
            </ng-template>
            <ng-template #deleteAction>
                <button type="button" nzTooltipTitle="Supprimer cette image" nzTooltipPlacement="top" nz-tooltip
                    class="btn btn-danger" (click)="deleteCurrentImage()">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
            </ng-template>

        </div>
    </div>

</div>
